<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="m-b-0">
            <h3>Danh Sách Thanh Toán</h3>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
        <div class="table-product">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Mã Thanh Toán</th>
                        <th>Tổng Tiền</th>
                        <th>Trạng Thái</th>
                        <th>Chi Tiết</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let payment of payments; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ payment.codePayment }}</td>
                        <td>{{ payment.total_price | number }} VNĐ</td>
                        <td>
                            <span [ngClass]="getStatusClass(payment.statusPayment)" class="status-label">
                                {{ payment.statusPayment }}
                            </span>
                        </td>
                        <td>
                            <button>
                                <mat-icon>visibility_outlined</mat-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </mat-card-content>
</mat-card>
