<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="m-b-0"><h3>Danh Sách Sản Phẩm</h3></mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
        <div class="table-product">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Tên Sản Phẩm</th>
                        <th>Giá</th>
                        <th>Danh Mục</th>
                        <th>Kho</th>
                        <th>Hình Ảnh</th>
                        <th>Thao Tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ product.name }}</td>
                        <td>{{ product.price | number }} VNĐ</td>
                        <td>{{ product.categoryName }}</td>
                        <td>{{ product.stock }}</td>
                        <td>
                            <img [src]="product.image" alt="{{ product.name }}" width="50" height="50">
                        </td>
                        <td>
                            <button mat-icon-button color="primary" (click)="viewProduct(product.id)">
                                <mat-icon>visibility_outlined</mat-icon>
                            </button>
                            <button mat-icon-button color="accent" (click)="editProduct(product.id)">
                                <mat-icon>edit_note</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deleteProduct(product.id)">
                                <mat-icon>delete_forever</mat-icon>
                            </button>
                        </td>                        
                    </tr>
                </tbody>
            </table>
        </div>
    </mat-card-content>
</mat-card>
