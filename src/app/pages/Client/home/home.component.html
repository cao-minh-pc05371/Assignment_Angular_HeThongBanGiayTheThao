<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="https://media.licdn.com/dms/image/C5112AQF5Zq8eziJ7Cw/article-cover_image-shrink_600_2000/0/1520150129347?e=2147483647&v=beta&t=o_6S9A6VB6IbwzfRZFNW8xW4dgwONkl9zdZvcmE3cxI"
        class="d-block w-100" alt="...">

    </div>
    <div class="carousel-item">
      <img src="https://lambanner.com/wp-content/uploads/2022/10/MNT-DESIGN-BANNER-GIAY-11.jpg" class="d-block w-100"
        alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://i.ytimg.com/vi/88g98VcVIko/maxresdefault.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="container mt-4">
  <!-- DANH MỤC -->
  <h3 class="fw-bold text-uppercase text-center py-3">Danh Mục Sản Phẩm</h3>
  <div class="row g-3">
    <div
      class="col-6 col-sm-4 col-md-3 col-lg-2"
      *ngFor="let category of list">
      <div class="category-box shadow-sm text-center">
        <!-- <img
          [src]="category.image || 'https://via.placeholder.com/150'"
          alt="{{ category.name }}"
          class="img-fluid rounded"> -->
        <p class="title mt-2">{{ category.name }}</p>
      </div>
    </div>
  </div>


  <h3 class="fw-bold text-uppercase text-center py-3">Bộ Sưu Tập Mới</h3>
  <div class="row g-3">
    <div
      class="col-6 col-sm-4 col-md-3 col-lg-2"
      *ngFor="let product of listProduct">
      <div class="collection-box shadow-sm text-center">
        <img
          [src]="product.image || 'https://via.placeholder.com/150'"
          alt="{{ product.name }}"
          class="img-fluid rounded">
        <p class="title mt-2">{{ product.name }}</p>
      </div>
    </div>
  </div>


  <!-- TIN TỨC -->
  <h3 class="fw-bold text-uppercase text-center py-3">Thương Hiệu</h3>
  <div class="row g-3">
    <div
      class="col-6 col-md-4 col-lg-3"
      *ngFor="let brands of listBrand">
      <div class="news-box shadow-sm text-center">
        <img
          [src]="brands.logo || 'https://via.placeholder.com/300x200'"
          alt="{{ brands.name }}"
          class="img-fluid rounded mb-2">
        <p class="title">{{ brands.name }}</p>
        <a
          [routerLink]="['/products']"
          [queryParams]="{ brand: brands.id }"
          class="news-link d-inline-block mt-1">Xem thêm →</a>
      </div>
    </div>
  </div>

</div>
