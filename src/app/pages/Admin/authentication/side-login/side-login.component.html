<div class="auth-layout bg-light text-dark d-flex justify-content-center align-items-center">
  <div class="register-container col-lg-4 col-md-6 col-sm-10">
    <mat-card class="p-4 shadow rounded border-orange bg-white">
      <mat-card-content>
        <div class="text-center mb-4">
          <a [routerLink]="['/']">
            <img src="../../../../assets/images/logos/logo.png" alt="MySneaker Logo" width="80" />
          </a>
          <h2 class="mt-2 text-orange fw-bold">Đăng nhập My Sneaker</h2>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="you@example.com" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Mật khẩu</mat-label>
            <input matInput formControlName="password" type="password" />
          </mat-form-field>

          <div *ngIf="formError" class="erros text-center">
            {{ formError }}
          </div>

          <button mat-flat-button color="primary" class="w-100" [disabled]="loginForm.invalid">Đăng nhập</button>
        </form>

        <div class="reset-password text-center mt-4 small">
          <a [routerLink]="['/reset-password']" class="text-orange text-decoration-none fw-semibold">Quên mật khẩu</a>
        </div>

        <div class="register-link text-center mt-2 small">
          Chưa có tài khoản?
          <a [routerLink]="['/register']" class="text-orange text-decoration-none fw-semibold">Đăng ký ngay</a>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
