<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="m-b-0">
            <h3>Danh Sách Đơn Hàng</h3>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
        <div class="table-product">
            <table class="table-product">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Mã Đơn Hàng</th>
                        <th>Khách Hàng</th>
                        <th>Email</th>
                        <th>Ngày Đặt</th>
                        <th>Trạng Thái</th>
                        <th>Chi Tiết</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ order.id }}</td>
                        <td>{{ order.user?.name || 'Không rõ' }}</td>
                        <td>{{ order.user?.email || 'Không rõ' }}</td>
                        <td>{{ order.order_date | date: 'dd/MM/yyyy HH:mm' }}</td>
                        <td>
                            <span [ngClass]="getOrderStatusClass(order.status)" class="status-label">
                                {{ getOrderStatusText(order.status) }}
                            </span>
                        </td>
                        <td>
                            <button mat-icon-button class="btn-details" matTooltip="Xem chi tiết" (click)="order.id && viewOrderDetail(order.id)">
                                <mat-icon>visibility_outlined</mat-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </mat-card-content>
</mat-card>
