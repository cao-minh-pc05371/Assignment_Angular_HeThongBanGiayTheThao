<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="m-b-0">
            <h3>Danh Sách Màu Sắc</h3>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
        <div class="table-brand">
            <table class="brand-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Tên Màu</th>
                        <th>Màu sắc</th>
                        <th>Mã màu</th>
                        <th class="text-center">Thao Tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let colors of color; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ colors.color_name }}</td>
                        <td>
                            <div class="color-preview" [ngStyle]="{ 'background-color': colors.color_code }"
                                matTooltip="{{ colors.color_code }}"></div>
                        </td>
                        <td>{{ colors.color_code }}</td>
                        <td class="text-center">
                            <button mat-icon-button class="btn-edit"
                                (click)="openEditDialog(colors.id, colors.color_name)" matTooltip="Chỉnh sửa">
                                <mat-icon>edit_square</mat-icon>
                            </button>
                            <button mat-icon-button class="btn-delete"
                                (click)="openDialog(colors.id, colors.color_name)" matTooltip="Xoá thương hiệu">
                                <mat-icon>delete_forever</mat-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </mat-card-content>
</mat-card>
