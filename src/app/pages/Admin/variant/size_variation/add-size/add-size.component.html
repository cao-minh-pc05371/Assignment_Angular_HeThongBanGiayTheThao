<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="m-b-0">
            <h3>Thêm Danh Mục Sản Phẩm</h3>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
        <form [formGroup]="formData" (ngSubmit)="addSize()" class="size-form">

            <div class="mb-3">
                <label class="form-label">Size_label Size</label>
                <input type="text" class="form-control" formControlName="size_label" placeholder="Enter size_label size" />
                <span *ngIf="size_label?.invalid && (size_label?.dirty || size_label?.touched)" class="text-danger">
                    Size_label size is required
                </span>
            </div>

            <button mat-raised-button color="primary" type="submit" [disabled]="formData.invalid" class="submit-btn">
                Thêm Danh Mục
            </button>
        </form>
    </mat-card-content>
</mat-card>
