<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="m-b-0">
            <h3>Thêm Tài Khoản</h3>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
        <form [formGroup]="userForm" (ngSubmit)="addUser()" class="user-form">
            <!-- Họ và tên -->
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Họ và Tên</mat-label>
                <input matInput formControlName="fullName" required>
                <mat-error *ngIf="userForm.get('fullName')?.hasError('required') && userForm.get('fullName')?.touched">
                    Bắt buộc nhập
                </mat-error>
            </mat-form-field>

            <!-- Tên đăng nhập -->
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Tên Đăng Nhập</mat-label>
                <input matInput formControlName="username" required>
                <mat-error *ngIf="userForm.get('username')?.hasError('required') && userForm.get('username')?.touched">
                    Bắt buộc nhập
                </mat-error>
            </mat-form-field>

            <!-- Email -->
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" required>
                <mat-error *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched">
                    Bắt buộc nhập
                </mat-error>
                <mat-error *ngIf="userForm.get('email')?.hasError('email')">
                    Email không hợp lệ
                </mat-error>
            </mat-form-field>

            <!-- Mật khẩu -->
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Mật Khẩu</mat-label>
                <input matInput formControlName="password" type="password" required>
                <mat-error *ngIf="userForm.get('password')?.hasError('required') && userForm.get('password')?.touched">
                    Bắt buộc nhập
                </mat-error>
                <mat-error *ngIf="userForm.get('password')?.hasError('minlength')">
                    Mật khẩu phải có ít nhất 6 ký tự
                </mat-error>
            </mat-form-field>

            <!-- Xác nhận mật khẩu -->
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Xác Nhận Mật Khẩu</mat-label>
                <input matInput formControlName="confirmPassword" type="password" required>
                <mat-error *ngIf="userForm.get('confirmPassword')?.hasError('required') && userForm.get('confirmPassword')?.touched">
                    Bắt buộc nhập
                </mat-error>
                <mat-error *ngIf="userForm.hasError('passwordMismatch')">
                    Mật khẩu không khớp
                </mat-error>
            </mat-form-field>

            <!-- Vai trò -->
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Vai Trò</mat-label>
                <mat-select formControlName="role" required>
                    <mat-option value="admin">Quản trị viên</mat-option>
                    <mat-option value="user">Người dùng</mat-option>
                </mat-select>
                <mat-error *ngIf="userForm.get('role')?.hasError('required')">
                    Bắt buộc chọn vai trò
                </mat-error>
            </mat-form-field>

            <!-- Nút thêm tài khoản -->
            <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
                Thêm Tài Khoản
            </button>

        </form>
    </mat-card-content>
</mat-card>
