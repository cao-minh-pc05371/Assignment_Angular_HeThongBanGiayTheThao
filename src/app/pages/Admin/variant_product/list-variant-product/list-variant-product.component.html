<mat-card class="variant-list-card">
    <mat-card-title class="d-flex justify-between align-items-center">
      Biến thể sản phẩm
      <button mat-raised-button class="btn-add" (click)="openAddDialog()">
        Thêm mới
      </button>
    </mat-card-title>
  
    <div *ngIf="isLoading">Đang tải danh sách biến thể...</div>
    <div *ngIf="error" class="text-danger">{{ error }}</div>
  
    <table mat-table [dataSource]="variants" class="mat-elevation-z1 variant-table" *ngIf="!isLoading && !error">
      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
  
      <!-- Size -->
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef>Kích thước</th>
        <td mat-cell *matCellDef="let element">{{ element.size?.size_label }}</td>
      </ng-container>
  
      <!-- Color -->
      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef>Màu</th>
        <td mat-cell *matCellDef="let element">
          <span class="color-circle"
                [ngStyle]="{ 'background-color': element.color?.color_code || '#ccc' }"></span>
          {{ element.color?.color_name || 'Không rõ' }}
        </td>
      </ng-container>
  
      <!-- Stock -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>Tồn kho</th>
        <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
      </ng-container>
  
      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Hành động</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button class="btn-edit" (click)="openEditDialog(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button class="btn-delete" (click)="deleteVariant(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
