<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="m-b-0">
            <h3>Danh Sách Thanh Toán</h3>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
        <div class="table-product">
            <table class="table-product">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Mã Đơn Hàng</th>
                        <th>Phương Thức</th>
                        <th>Số Tiền</th>
                        <th>Ngày Thanh Toán</th>
                        <th>Trạng Thái</th>
                        <th>Chi Tiết</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let payment of payments; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ payment.order_id }}</td>
                        <td>{{ payment.payment_method }}</td>
                        <td>{{ payment.amount | number }}₫</td>
                        <td>{{ payment.payment_date | date:'dd/MM/yyyy HH:mm' }}</td>
                        <td>
                            <span [ngClass]="getPaymentStatusClass(payment.status)">
                                {{ getPaymentStatusText(payment.status) }}
                            </span>
                        </td>
                        <td>
                            <button mat-icon-button class="btn-details" matTooltip="Xem chi tiết"
                                (click)="viewDetail(payment)">
                                <mat-icon>visibility_outlined</mat-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </mat-card-content>
</mat-card>
