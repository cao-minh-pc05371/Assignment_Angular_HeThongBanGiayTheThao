<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="m-b-0">
            <h3>Danh Sách Đơn Hàng</h3>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
        <div class="table-product">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Mã Đơn Hàng</th>
                        <th>Khách Hàng</th>
                        <th>Ngày Đặt</th>
                        <th>Tổng Tiền</th>
                        <th>Trạng Thái</th>
                        <th>Chi Tiết</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders; let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ order.orderCode }}</td>
                        <td>{{ order.customerName }}</td>
                        <td>{{ order.orderDate }}</td>
                        <td>{{ order.totalAmount | number }} VNĐ</td>
                        <td>
                            <span [ngClass]="getOrderStatusClass(order.status)" class="status-label">
                                {{ order.status }}
                            </span>
                        </td>
                        <td>
                            <button>
                                <mat-icon>visibility_outlined</mat-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </mat-card-content>
</mat-card>
